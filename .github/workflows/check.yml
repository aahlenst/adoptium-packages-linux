name: Check
on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  check:
    name: "Check on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # No Docker on macOS
        # https://github.community/t/is-it-possible-to-install-and-configure-docker-on-macos-runner/16981/8
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk
          architecture: x64

      - name: Build
        run: |
          ./gradlew check --stacktrace
